<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
			$.ajax({
				url:"js/dataset.xml"
				,dataType:"xml"
				,success:function(data){
// 					data가 있으면
						var $data = $(data).find("record");
						
						if($data.length > 0){
							var tb = $("<table/>");
							
// 							<record><id>5</id><first_name>Michel</first_name><last_name>Bang</last_name><email>mbang4@acquirethisname.com</email><gender>Female</gender></record>
							$.each($data, function(i, o){
								var $id = $(o).find("id").text();
								var $first_name= $(o).find("first_name").text();
								var $last_name = $(o).find("last_name").text();
								var $email = $(o).find("email").text();
								var $gender = $(o).find("gender").text();
								
								var row = $("<tr/>").append(
//	 									열에 id값을 넣음
									 $("<td/>").text($id)		
									,$("<td/>").text($first_name)		
									,$("<td/>").text($last_name)		
									,$("<td/>").text($email)		
									,$("<td/>").text($gender)		
									);
								tb.append(row);
							});
							$(".wrap").append(tb);
						}	
					}
			});
        });
    </script>
</head>

<body>
	<div class="wrap"></div>
</body>

</html>
