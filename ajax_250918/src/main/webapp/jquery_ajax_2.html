<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
			$.ajax({
				url:"js/MOCK_DATA.json"
				,dataType:"json"
				,success:function(data){
// 					data가 있으면
					if(data.length > 0){
						var tb = $("<table/>");
						
						for(var i in data){
// 							"id"값을 JSON data에서 가져옴
							var $id = data[i].id;
							var $first_name = data[i].first_name;
							var $last_name = data[i].last_name;
							var $email = data[i].email;
							var $gender = data[i].gender;
							
// 							한 행에 5가지 열의 값을 넣음
							var row = $("<tr/>").append(
// 									열에 id값을 넣음
								 $("<td/>").text($id)		
								,$("<td/>").text($first_name)		
								,$("<td/>").text($last_name)		
								,$("<td/>").text($email)		
								,$("<td/>").text($gender)		
									);
// 							반복하면서 행의 값들이 table 태그 안에 들어감
// 							여기서는 tb안에 json 값들이 저장됨
							tb.append(row);
						}
// 						json 데이터는 wrap 클래스에 출력
						$(".wrap").append(tb);
					}
				}
// 				error:function : 생략가능
// 				,error:function(){}
					
			});
        });
    </script>
</head>

<body>
	<div class="wrap"></div>
</body>

</html>
